<h1> Sign up </h1>
<h4>Please fill in the form to create an account</h4>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      
      <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First name">
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last name">
    </div>
  </div>


  <div class="form-group">
    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
  </div>


  <div class="form-group">
    
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
  </div>

  <div class="form-group">
    
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
           placeholder="Confirm Password">
  </div>

  <div class="form-group">
    <label>
      <input type="radio" formControlName="remember"> I accepted the term of use & privacy policy.
    </label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign Up</button>


<h1> Please Login </h1>

  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <label>
      <input type="radio" formControlName="remember"> Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Login</button>
</form>
